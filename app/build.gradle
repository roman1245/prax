apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "xyz.kandrac.library"
        testApplicationId "kandrac.xyz.library.test"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 6
        versionName "0.2.0"
        buildConfigField 'String', 'BOOKS_API_URL', '"https://www.googleapis.com"'
    }

    signingConfigs {
        release {
            if (System.getenv("KANDRAC_KEYSTORE") != null)
                storeFile file(System.getenv("KANDRAC_KEYSTORE"))
            if (System.getenv("KANDRAC_KEYSTORE_PASS") != null)
                storePassword System.getenv("KANDRAC_KEYSTORE_PASS")
            if (System.getenv("LIBRARY_KEY_ALIAS") != null)
                keyAlias System.getenv("LIBRARY_KEY_ALIAS")
            if (System.getenv("LIBRARY_KEY_PASS") != null)
                keyPassword System.getenv("LIBRARY_KEY_PASS")
        }
    }

    buildTypes {

        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            buildConfigField 'String', 'BOOKS_API_KEY', '"AIzaSyCJJ0MF8D795z4RyA-Q5FRRJnn5bf1hVw0"'
            applicationIdSuffix '.debug'
        }
    }

    productFlavors {
        pro {
            applicationId = "xyz.kandrac.library.pro"
        }
        free {
            applicationId = "xyz.kandrac.library.free"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.google.zxing:core:3.0.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.android.support:gridlayout-v7:23.1.1'
}
